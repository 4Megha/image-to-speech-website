<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Text To Speech</title>
  <style type="text/css">
    main.speaking {
      animation: bg-pulse 1.5s alternate ease-in-out infinite;
    }

    footer {
      border-top: 1px solid #0d122b;
      text-align: center;

      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 10%;
      background-color: rgba(10, 14, 12, 0.918);
      color: rgb(248, 18, 18);
      text-align: center;

    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <ul class="nav justify-content-center" style="background-color: rgb(248, 165, 11);">
    <li class="nav-item">
      <a class="nav-link active" href="/upload">Image To Text</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/text">Text To Speech</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/lan">Language Translator</a>
    </li>


  </ul>

  {% if msg %}
  <div class="container my-2">
    <div class="alert alert-success" role="alert">
      {{ msg }}</div>
    {% endif %}
    <div class="container-fluid my-4" style="border:dotted">
      <main>

        <form class="input" method="post">
          <div class="field">
            <label for="speech">Type Something</label>

            <textarea class="form-control" name="speech" id="speech" rows="5" style="border:dotted" ;></textarea>


          </div>
          <div class="container-fluid my-4" style="border:dotted">


            <div class="form-group">
              <label for="select-language"><strong>Translate to:</strong></label>
              <select class="form-control" name="select-language" id="select-language">
                <option selected>Choose...</option>
                <option value="ar">Arabic</option>
                <option value="ca">Catalan</option>
                <option value="hr">Croatian</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="th">Thai</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
              </select>
            </div>
            <button class="btn btn-warning mx-4 mb-4">
              Say it!
            </button>
          </div>

        </form>

      </main>
    </div>
    <h1>Result:</h1>

    {% if translation %}

    <textarea class="form-control" rows="10">
                {{ translation }}
              </textarea>
    {% else %}
    The text will be displayed here
    {% endif %}


    <footer>
      <h5>
        Built by our teams @2017 batch
      </h5>
    </footer>

</body>

  -->

</html>
